<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./../../../../assets/log1/fonts/icomoon/style.css">

    <link rel="stylesheet" href="./../../../../assets/log1/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../../../../assets/log1/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="./../../../../assets/log1/css/style.css">

    <title>Login #7</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="./../../../../assets/log1/images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign up</h3>
            </div>
            <form name="form" (ngSubmit)="signup(fadd)" #fadd="ngForm" novalidate>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <select class="custom-select" id="inputGroupSelect01" value="-1" name="authority" ngModel #type="ngModel" (change)="changeOperation($event.target.value)">
                      <option selected value="">Choose a Profile</option>
                      <option value="Company">Company</option>
                      <option value="Student">Student</option>
                    </select>
                  </div>
                  <ng-container *ngIf="this.authority=='Student'">  

                    <div class="form-group last mb-4">
                        <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Full Name" ngModel #fullName="ngModel"  required>
                        <div *ngIf="fullName.invalid && fullName.touched" class="alert alert-danger p-2" role="alert">
                            Enter Full Name
                          </div>
                      </div>
              <div class="form-group last mb-4">
                <input type="text" class="form-control" name="email" id="email" placeholder="Email" ngModel #email="ngModel"  required>
                <div *ngIf="email.invalid && email.touched" class="alert alert-danger p-2" role="alert">
                    Enter Email
                  </div>
              </div>
              <div class="form-group last mb-4">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" ngModel #password="ngModel"  required>
                <div *ngIf="password.invalid && password.touched" class="alert alert-danger p-2" role="alert">
                    Enter Password
                  </div>
              </div>

              <!-- <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div> -->
              
              <input [disabled]="fadd.invalid" type="submit" value="Sign up" class="btn btn-block btn-primary">
                  </ng-container>
                  <ng-container *ngIf="this.authority=='Company'">  

                    <div class="form-group last mb-4">
                        <input type="text" class="form-control" name="companyName" id="companyName" placeholder="Company Name" ngModel #companyName="ngModel"  required>
                        <div *ngIf="companyName.invalid && companyName.touched" class="alert alert-danger p-2" role="alert">
                            Enter Company Name
                          </div>
                      </div>

                      <div class="form-group last mb-4">
                        <input type="text" class="form-control" name="companyDomain" id="companyDomain" placeholder="Company Domain" ngModel #companyDomain="ngModel"  required>
                        <div *ngIf="companyDomain.invalid && companyDomain.touched" class="alert alert-danger p-2" role="alert">
                            Enter Company Name
                          </div>
                      </div>
                    <div class="form-group last mb-4">
                      <input type="text" class="form-control" name="email" id="email" placeholder="Email" ngModel #email="ngModel"  required>
                      <div *ngIf="email.invalid && email.touched" class="alert alert-danger p-2" role="alert">
                          Enter Email
                        </div>
                    </div>
                    <div class="form-group last mb-4">
                      <input type="password" class="form-control" name="password" id="password" placeholder="Password" ngModel #password="ngModel"  required>
                      <div *ngIf="password.invalid && password.touched" class="alert alert-danger p-2" role="alert">
                          Enter Password
                        </div>
                    </div>
      
                    <!-- <div class="d-flex mb-5 align-items-center">
                      <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                        <input type="checkbox" checked="checked"/>
                        <div class="control__indicator"></div>
                      </label>
                      <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                    </div> -->
                    
                    <input type="submit" [disabled]="fadd.invalid" value="Sign up" class="btn btn-block btn-primary">
                        </ng-container>
              <span class="d-block text-left my-4 text-muted">&mdash;<a href="/signin"> or Sign In</a> &mdash;</span>
              

            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="./../../../../assets/log1/js/jquery-3.3.1.min.js"></script>
    <script src="./../../../../assets/log1/js/popper.min.js"></script>
    <script src="./../../../../assets/log1/js/bootstrap.min.js"></script>
    <script src="./../../../../assets/log1/js/main.js"></script>
  </body>
</html>
