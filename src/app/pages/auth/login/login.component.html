<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./../../../../assets/log1/fonts/icomoon/style.css">

    <link rel="stylesheet" href="./../../../../assets/log1/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../../../../assets/log1/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="./../../../../assets/log1/css/style.css">

    <title>Login #7</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="./../../../../assets/log1/images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <br><br><br>
              <h3>Sign In</h3>
            </div>
            <form name="form" (ngSubmit)="login(flogin)" #flogin="ngForm" novalidate>
              <div class="form-group first">
                <input type="email" name="email" ngModel #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"    placeholder="Email Address" class="form-control" required/>
              
                <div *ngIf="email.touched">
                  <p class="alert alert-danger p-2" role="alert" *ngIf="email.errors?.required">Email is a required field!</p>
                  <p class="alert alert-danger p-2" role="alert" *ngIf="email.errors?.pattern">This is not a valid Email!!!</p>
                </div>
              </div>
              <div class="form-group last mb-4">
                <input type="password" name="password" ngModel #password="ngModel"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"   minlength="10"  placeholder="Password" class="form-control" required/>
                
                <div *ngIf="password.invalid   && password.touched" class="alert alert-danger">
                  <div *ngIf="password.errors.required"> Password is required. </div>
                  <div *ngIf="password.errors.pattern"> Must contain at least one number and one uppercase and lowercase letter,
                      and at least 8 or more characters.</div>
              </div>
                <!-- <div *ngIf="password.invalid && password.touched" class="alert alert-danger p-2" role="alert">
                  Enter Password
                </div> -->
                
              </div>
              
              <!--
                

               -->

              <input [disabled]="flogin.invalid" type="submit" value="Log In" class="btn btn-block btn-primary">

              <span class="d-block text-left my-4 text-muted">&mdash;<a href="/register"> or sign up</a> &mdash;</span>
              

            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="./../../../../assets/log1/js/jquery-3.3.1.min.js"></script>
    <script src="./../../../../assets/log1/js/popper.min.js"></script>
    <script src="./../../../../assets/log1/js/bootstrap.min.js"></script>
    <script src="./../../../../assets/log1/js/main.js"></script>
  </body>
</html>
