  <!-- Page-header start -->
  <div class="">
    <div class="page-header card">
      <div class="row align-items-end">
        <div class="col-lg-8">
          <div class="page-header-title">
            <span><i class="icofont icofont-bag-alt bg-c-pink"></i></span>
            <div class="d-inline">
              <span class="d-block"><h4>Requests</h4></span>
              <span>This page allows you to check or update Request's Status</span>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="page-header-breadcrumb">
            <ul class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="'/dashboard'">
                  <i class="icofont icofont-home"></i>
                </a>
              </li>
              <li class="breadcrumb-item">
  
                <a>Dashboard/Requests</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page-header end -->
  
  <div class="row">
    <div class="col-sm-12">
        <app-card [title]="'Request List'">
            <label for="srch">Research</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="serch" type="text" [(ngModel)]="term">
            <div style="float: right;margin-right: 30px;">
              <button type="button" class="btn btn-primary">New</button>
              <br />
              <br />
            </div>
    
      
            <div class="table-responsive">
            <table class="table table-dark">
              <thead>
                <tr>
                  <th scope="col" style="text-align: center;">Ref</th>
                  <th scope="col" style="text-align: center;">Offer Title</th>
                  <th scope="col" style="text-align: center;">Student Full Name</th>
                  <th scope="col" style="text-align: center;">Date</th>
                  <th scope="col" style="text-align: center;">Status</th>
                  <th scope="col" style="text-align: center;">Action</th>
                  <th></th>
                </tr>
              </thead>
      
              <!-- | paginate: { itemsPerPage: 3, currentPage: p }  -->
              <tbody *ngFor="let item of this.listCampe |filter:term  
              |slice: (page - 1) * pageSize:page * pageSize;
                    let i = index
                ">
                <tr style="text-align: center;">
                  <td>{{item._id}}</td>
                  <td>{{item.offreID.titre}}</td>
                  <td>{{item.studentID.fullName}}</td>
                  <td>{{item.createDate |date:'dd/MM/yyyy'}}</td>
                  <td>{{item.status}}</td>
                  <td> 
                    <button type="button" class="btn btn-warning" (click)="opendes(item)" >Response</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <!-- <button  type="button" class="btn btn-danger" >Delete</button> -->
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-info" (click)="openInfo(item)"  >Info</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="d-flex justify-content-between p-2">
              <ngb-pagination
                [(page)]="page"
                [pageSize]="pageSize"
                [collectionSize]="listCampe.length"
              >
              </ngb-pagination>
              <!-- Items Par Page  -->
              <div>
                Objets par page:
                <select
                  class="custom-select"
                  style="width: auto"
                  name="pageSize"
                  (change)="handlePageSizeChange($event)"
                >
                  <option *ngFor="let size of pageSizes" [ngValue]="size">
                    {{ size }}
                  </option>
                </select>
              </div>
            </div>
            </div>
            <!-- <center>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </center> -->
      
          </app-card>
    </div>
  </div>
