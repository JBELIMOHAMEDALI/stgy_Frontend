<div class="modal-header">
    <h4 class="modal-title">{{tit}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="form" name="form" #f="ngForm" (ngSubmit)="this.Onsubmit(f)">

        <div class="input-group">
            <select class="form-control" value="-1" (change)="changeSelectedelement($event.target.value)"
                name="enterpriseID" ngModel #enterpriseID="ngModel" required>
                <option disabled value="-1" disabled>
                    Selelct Option
                </option>
                <option *ngFor="let item of this.listCompny;let i=index" [value]="item._id">
                    {{item.companyName}}
                </option>
            </select>
        </div>
        <div *ngIf="enterpriseID.invalid && enterpriseID.touched" class="alert alert-danger p-2" role="alert">
            <span>choose Company</span>
        </div>
        <div class="input-group">
            <!--  -->
            <input type="text" class="form-control" placeholder="Title" name="titre" ngModel
                [(ngModel)]="this.model.titre" #titre="ngModel" required />
        </div>
        <div *ngIf="titre.invalid && titre.touched" class="alert alert-danger p-2" role="alert">
            <span>ENTER Title</span>
        </div>
        <div class="input-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Description" rows="2"
                name="description" ngModel [(ngModel)]="this.model.description" #description="ngModel"
                required></textarea>
        </div>
        <div *ngIf="description.invalid && description.touched" class="alert alert-danger p-2" role="alert">
            <span>ENTER Description</span>
        </div>
        <div class="modal-footer">
            <button *ngIf="this.add" type="submit" class="btn btn-primary" [disabled]="f.invalid">Add</button>
            <button *ngIf="!this.add" type="submit" class="btn btn-primary" [disabled]="f.invalid">Update</button>
            <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
        </div>
    </form>
</div>
