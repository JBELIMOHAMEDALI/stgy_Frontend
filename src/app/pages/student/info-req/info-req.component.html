<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>

    <button type="button" class="close" aria-label="Close" (click)="actifmodal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>



<div class="modal-body">
    <div class="view-info">
        <div class="row">
            <div class="col-lg-12">
                <div class="general-info">
                    <div class="row">
                        <div class="col-lg-12 col-xl-12">
                            <div class="table-responsive">
                                <table class="table m-0">
                                    <tbody>
                                        <tr>
                                            <th scope="row">{{'Titre :'}}</th>
                                            <td>
                                                <h5>{{ this.payload.titre }}</h5>
                                            </td>
                                        </tr>
                                        <tr>
                                        <th scope="row">{{' Description'}}</th>
                                        <p class="card-text">{{this.payload.description}}</p>
                                        <td>
                                        </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="actifmodal.close('Close click')">
        Close
    </button>
</div>
